<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaperMock</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#568A97">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- V4 Font Imports -->
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Caveat:wght@400..700&family=Courier+Prime:wght@400;700&family=Dancing+Script:wght@400..700&family=Indie+Flower&family=Inter:wght@300;400;500;600&family=Pacifico&family=Patrick+Hand&family=Playpen+Sans:wght@100..800&family=Sacramento&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              hand: ['"Patrick Hand"', 'cursive'],
              caveat: ['"Caveat"', 'cursive'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              paper: {
                DEFAULT: '#FDFBF7',
                dark: '#F5F1E8',
              },
              ink: {
                DEFAULT: '#2D2D2D',
                light: '#5A5A5A',
              },
            },
            boxShadow: {
              soft: '2px 4px 12px rgba(0, 0, 0, 0.05)',
              paper: '1px 1px 3px rgba(0,0,0,0.1), 4px 4px 0px rgba(0,0,0,0.05)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
        color: #2D2D2D;
        transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
      }
      /* Custom Scrollbar for that journal feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1D5DB;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #9CA3AF;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react,react-dom",
    "recharts": "https://esm.sh/recharts@2.13.0?external=react,react-dom",
    "date-fns": "https://esm.sh/date-fns@3.6.0",
    "framer-motion": "https://esm.sh/framer-motion@11.0.24?external=react,react-dom"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('Service Worker registered', reg))
            .catch(err => console.log('Service Worker registration failed', err));
        });
      }
    </script>
  </body>
</html>
