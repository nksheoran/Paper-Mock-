<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PaperMock</title>
    
    <script>
      if (window.location.pathname === '/' || window.location.pathname === '/index.html' || window.location.pathname.endsWith('github.io')) {
        // Force the browser into the correct subfolder
        window.location.replace('/Paper-Mock-/');
      }
    </script>

    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#568A97">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Caveat:wght@400..700&family=Courier+Prime:wght@400;700&family=Dancing+Script:wght@400..700&family=Indie+Flower&family=Inter:wght@300;400;500;600&family=Pacifico&family=Patrick+Hand&family=Playpen+Sans:wght@100..800&family=Sacramento&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              hand: ['"Patrick Hand"', 'cursive'],
              caveat: ['"Caveat"', 'cursive'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              paper: { DEFAULT: '#FDFBF7', dark: '#F5F1E8' },
              ink: { DEFAULT: '#2D2D2D', light: '#5A5A5A' },
            },
            boxShadow: {
              soft: '2px 4px 12px rgba(0, 0, 0, 0.05)',
              paper: '1px 1px 3px rgba(0,0,0,0.1), 4px 4px 0px rgba(0,0,0,0.05)',
            }
          }
        }
      }
    </script>

    <style>
      body {
        background-color: #FDFBF7;
        color: #2D2D2D;
        transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        margin: 0; padding: 0;
      }

      /* Professional Gmail-style Spinner */
      #initial-loader {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: #FDFBF7; display: flex; justify-content: center;
        align-items: center; z-index: 9999;
      }
      .google-spinner {
        width: 40px; height: 40px;
        border: 3px solid rgba(86, 138, 151, 0.1);
        border-top: 3px solid #568A97;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      /* Hides the loader when the app-ready class is added to body */
      .app-ready #initial-loader { display: none; }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #9CA3AF; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react/": "https://esm.sh/react@18.3.1/",
        "react-dom": "https://esm.sh/react-dom@18.3.1",
        "react-dom/": "https://esm.sh/react-dom@18.3.1/",
        "lucide-react": "https://esm.sh/lucide-react@0.469.0?external=react,react-dom",
        "recharts": "https://esm.sh/recharts@2.13.0?external=react,react-dom",
        "date-fns": "https://esm.sh/date-fns@3.6.0",
        "framer-motion": "https://esm.sh/framer-motion@11.0.24?external=react,react-dom"
      }
    }
    </script>
  </head>
  <body>
    <div id="initial-loader">
      <div class="google-spinner"></div>
    </div>

    <div id="root"></div>

    <script type="module" src="./index.tsx"></script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Path corrected with dot ./
          navigator.serviceWorker.register('./sw.js')
            .then(reg => console.log('Service Worker registered', reg))
            .catch(err => console.log('Service Worker registration failed', err));
        });
      }
    </script>
  </body>
</html>
